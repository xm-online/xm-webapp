<div class="content table-responsive">
  <table class="table">
    <tbody>
    <tr *ngFor="let row of data.dataRows">
      <td>
        <div class="flag">
          <img alt="" src="../../../assets/img/flags/{{row[0]}}.png">
        </div>
      </td>
      <td>
        {{row[1]}}
      </td>
      <td class="text-end">
        {{row[2]}}
      </td>
      <td class="text-end">
        {{row[3]}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
