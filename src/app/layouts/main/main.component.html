<xm-page-ribbon></xm-page-ribbon>
<xm-alert-error></xm-alert-error>
<xm-password-needed></xm-password-needed>
<xm-maintenance-view></xm-maintenance-view>

<div *ngIf="resolved$ | async" class="heatmap-container-wrapper">
  <div class="hidden-heatmap" id="heatmapContainer">
    <div class="wrapper {{isGuestLayout ? 'xm-guest-layout' : 'xm-auth-layout'}}">
      <div xmGuestBackground></div>

      <xm-sidebar *ngIf="!isGuestLayout"
                  [mainContainer]="mainContainer"
                  class="sidebar"></xm-sidebar>

      <div #mainContainer
           class="main-panel xm-main-panel"
           id="main">

        <xm-loader [absolute]="true" routerLoading></xm-loader>

        <xm-navbar class="mb-3"></xm-navbar>

        <div [ngClass]="isGuestLayout ? 'container' : 'container-fluid'"
             class="main-content xm-main-content">
          <router-outlet></router-outlet>
        </div>

        <router-outlet name="popup"></router-outlet>

        <xm-footer></xm-footer>

      </div>

      <xm-sidebar-right [mainContainer]="mainContainer"></xm-sidebar-right>

    </div>
  </div>
</div>
