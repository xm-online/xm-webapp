name: build

env:
  DOCKER_USER: somelchuk
  DOCKER_REPO: docker.io/xmonline/xm-webapp

on:
  push:
    branches:
      - main
      - master
      - XM1-34877]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: Install dependencies and build
        env:
          DOCKER_USER: ${{ env.DOCKER_USER }}
          DOCKER_REPO: ${{ env.DOCKER_REPO }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          npm install
          npm run lint
          npm run build:prod
          npm run test:prod
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          export DOCKER_REPO=$DOCKER_REPO
          export IMAGE_BRANCH=$(echo -n $GITHUB_REF_SLUG | sed -e 's/\//-/g')
          export PROJECT_VERSION="$IMAGE_BRANCH"
          if [ "$IMAGE_BRANCH" == "master" ] || [ "$IMAGE_BRANCH" == "main" ];
          then
            PROJECT_VERSION=$(npm run-script get-version| tail -n1);
            TAGS="$PROJECT_VERSION $PROJECT_VERSION-$GITHUB_JOB $(echo $PROJECT_VERSION | awk -F '.' '{printf $1"."$2" "$1}') latest";
          fi
          cp -r dist/ src/docker/
          docker build -t app-docker-img --label commit_id="$GITHUB_SHA" --label version="$PROJECT_VERSION" --label build_number="$GITHUB_JOB" --label git_url="$GITHUB_REPOSITORY_SLUG" src/docker
          for TAG in $TAGS;
          do
            docker tag app-docker-img $DOCKER_REPO:$TAG;
            docker push $DOCKER_REPO:$TAG;
          done

      - name: Build finish
        run : echo "Build Finished Successfully!"
