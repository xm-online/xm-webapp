@if (data?.title || data?.aboveTitle || data?.belowTitle) {
    <div class="heading {{data?.className}}" mat-dialog-title [class.center]="data?.center">
        <div class="heading-icon {{data?.iconClassName}}" *ngIf="data?.icon">
            <mat-icon [style.color]="data?.iconColor">{{data.icon}}</mat-icon>
        </div>

        <div class="heading-title">
            <h3 class="heading-title__above" *ngIf="data?.aboveTitle">{{data.aboveTitle | translate}}</h3>
            <h2 class="heading-title__content" *ngIf="data?.title">{{data.title | translate}}</h2>
            <h3 class="heading-title__below" *ngIf="data?.belowTitle">{{data.belowTitle | translate}}</h3>
        </div>
    </div>
}

<mat-dialog-content *ngIf="data?.text || data?.html || data?.imageUrl">
  <div *ngIf="data?.text">{{data.text | translate}}</div>
  <div *ngIf="data?.html" [innerHTML]="data.html | translate | xmSafe: 'html'"></div>

  <div *ngIf="data?.imageUrl" class="content-image" [class.center]="data?.center">
    <img
      [src]="data?.imageUrl"
      [attr.width]="data.imageWidth"
      [attr.height]="data.imageHeight">
  </div>
</mat-dialog-content>

<mat-dialog-actions [align]="data?.dialogActionsAlign" *ngIf="data?.showCancelButton || data?.showConfirmButton">
  <button mat-stroked-button color="primary" type="button" *ngIf="data?.showCancelButton" (click)="cancel()">
    {{data?.cancelButtonText | translate}}
  </button>

  <button mat-flat-button color="primary" *ngIf="data?.showConfirmButton" (click)="confirm()">
    {{data?.confirmButtonText | translate}}
  </button>
</mat-dialog-actions>

<button *ngIf="data?.showCloseButton" class="icon-close" mat-icon-button (click)="close()">
  <mat-icon>close</mat-icon>
</button>
