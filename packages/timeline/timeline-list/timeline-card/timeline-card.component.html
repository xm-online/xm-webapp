<ng-container *ngIf="item">
  <div class="row no-gutters">
    <div class="col-md-3 col-sm-6">
      <div class="item-date text-md-center text-start mx-2 mt-1 mx-md-0 small">
        {{item.startDate | date: 'dd.MM.yyyy'}}
        <span>{{item.startDate | date: 'HH:mm'}}</span>
      </div>
    </div>

    <div class="col-md-9 col-sm-12">
      <div class="item-user mx-2 mx-md-0">{{login}}</div>
      <div class="item-body">
        <div *ngIf="item.messageData" [innerHTML]="item.messageData"></div>
      </div>
    </div>
  </div>
</ng-container>
