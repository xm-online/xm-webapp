<xm-mat-card [entity]="entity" [options]="config">
  <ng-container xmContent>

    <xm-loader [showLoader]="isLoading"></xm-loader>

    <div class="pb-1 timeline-container list-group">
      <ng-container *ngIf="timeLines.length > 0">
        <ng-container *ngFor="let item of timeLines | orderBy: config.field: config.descOrder; trackBy: trackId">
          <xm-timeline-card class="list-group-item" [item]="item"></xm-timeline-card>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="!(timeLines.length > 0)">
        <div class="no-items text-center">
          {{config.noItems | translate}}
        </div>
      </ng-container>
    </div>
  </ng-container>
  <ng-container xmActions>
    <div class="more-items text-center" *ngIf="next">
      <button mat-button *ngIf="next <= 1" [loading]="isMoreLoading" (click)="onNextPage(next);">
        {{config.showMore10 | translate}}
      </button>

      <button mat-button *ngIf="next > 1" [loading]="isMoreLoading" (click)="loadAll();">
        {{config.showMoreAll | translate}}
      </button>
    </div>

    <div class="more-items text-center" *ngIf="config?.version===2">
      <button mat-button *ngIf="nextV2 > 0" [loading]="isMoreLoading" (click)="onNextPageV2();">
        {{config.showMore10 | translate}}
      </button>

      <button mat-button *ngIf="nextV2 > 1" [loading]="isMoreLoading" (click)="loadAllV2();">
        {{config.showMoreAll | translate}}
      </button>
    </div>
  </ng-container>
</xm-mat-card>
