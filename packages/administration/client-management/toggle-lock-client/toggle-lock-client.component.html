<ng-template #lock>
  <button (click)="changeState(client)"
          color="warn"
          mat-icon-button>
    <mat-icon>lock_outline</mat-icon>
  </button>
</ng-template>

<ng-template #unlock>
  <button (click)="changeState(client)"
          color="accent"
          mat-icon-button
          style="color: #4caf50">
    <mat-icon>lock_open</mat-icon>
  </button>
</ng-template>

<ng-container *ngIf="client?.clientState == ClientState.BLOCKED; then lock; else unlock"></ng-container>
