<div mat-dialog-title>
  <h4 class="modal-title text-start">
    <span *ngIf="isAddMode">{{'rolesManagement.permission.createCondition'|translate}}</span>
    <span *ngIf="!isAddMode">{{'rolesManagement.permission.editCondition'|translate}}</span>
  </h4>
  <xm-modal-close mat-dialog-close></xm-modal-close>
</div>

<div mat-dialog-content>
  <form #editForm="ngForm" (ngSubmit)="onSave()" class="m-0" name="deleteForm" novalidate>
    <p>{{transInfo|translate}}</p>

    <div class="form-group">
      <mat-form-field>
        <input [value]="permission.privilegeKey"
               disabled
               matInput
               placeholder="{{'rolesManagement.permission.privilegeKey' | translate}}"
               type="text">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
            <textarea [(ngModel)]="condition"
                      [wordAutocomplete]="variables"
                      id="condition"
                      matInput
                      name="condition"
                      placeholder="{{'rolesManagement.permission.condition' | translate}}"
                      rows="4"></textarea>
      </mat-form-field>
    </div>

    <div>
      <label>
        <span>{{'rolesManagement.variables'|translate}}</span>:
        <span *ngFor="let item of variables; last as last">{{item}}<span *ngIf="!last">, </span></span>
      </label>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button class="me-1 ms-auto" mat-flat-button data-dismiss="modal" type="button" (click)="onCancel()">
    <span class="fa fa-ban"></span>&nbsp;<span>{{'entity.action.cancel'|translate}}</span>
  </button>
  <button mat-flat-button color="primary" type="submit" (click)="onSave()">
    <mat-icon>done</mat-icon>&nbsp;<span>{{'rolesManagement.ok'|translate}}</span>
  </button>
</div>
