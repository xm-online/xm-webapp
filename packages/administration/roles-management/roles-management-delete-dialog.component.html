<form (ngSubmit)="onConfirmDelete(role.roleKey)" *ngIf="role" class="m-0" name="deleteForm">
  <div mat-dialog-title>
    <h4 class="modal-title text-start">{{'entity.delete.title' | translate}}</h4>
    <xm-modal-close mat-dialog-close></xm-modal-close>
  </div>

  <div mat-dialog-content>
    <xm-loader [noDisableParent]="true" [showLoader]="showLoader"></xm-loader>

    <p class="word-break">{{'rolesManagement.delete.question' | translate:{roleKey: role.roleKey} }}</p>
  </div>

  <div mat-dialog-actions>
    <button class="me-1 ms-auto" (click)="onCancel()" data-dismiss="modal" mat-flat-button type="button">
      <span class="fa fa-ban"></span>&nbsp;<span>{{'entity.action.cancel'|translate}}</span>
    </button>
    <button [disabled]="showLoader" color="warn" mat-flat-button type="submit">
      <span class="fa fa-trash"></span>&nbsp;<span>{{'entity.action.delete'|translate}}</span>
    </button>
  </div>
</form>
