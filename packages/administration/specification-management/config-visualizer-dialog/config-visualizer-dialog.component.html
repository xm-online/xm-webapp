<div #canvasHolder
     (mousedown)="mouseDown($event)"
     (mousemove)="mouseMove($event)"
     (mouseup)="mouseUp()"
     (wheel)="wheel($event)"
     class="modal-body frame-height"
     id="canvasHolder">
  <div class="actions text-end">
    <button (click)="magnifyViewport(2)"
            class="btn btn-just-icon btn-icon btn-link"
            mat-button
            type="button">
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button (click)="resetViewport()"
            class="btn btn-just-icon btn-icon btn-link"
            mat-button
            type="button">
      <mat-icon>center_focus_strong</mat-icon>
    </button>
    <button (click)="magnifyViewport(-2)"
            class="btn btn-just-icon btn-icon btn-link"
            mat-button
            type="button">
      <mat-icon>zoom_out</mat-icon>
    </button>
  </div>
  <canvas #canvas id="canvas"></canvas>


  <div class="custom-modal-footer">
    <a (click)="doDownloadPng('config-model')"
       class="btn btn-primary me-1"
       href="javascript: void(0);">
      {{'admin-config.common.save' | translate}} PNG
    </a>
    <a #downloadLinkSvg
       (click)="doDownloadSvg('config-model')"
       class="btn btn-primary me-1"
       href="javascript: void(0);">
      {{'admin-config.common.save' | translate}} SVG
    </a>
    <button (click)="onCancel()" class="btn me-1 ms-auto" data-dismiss="modal" mat-button type="button">
      <span>{{'xm-entity.common.cancel'|translate}}</span>
    </button>

    <a #downloadLink class="hidden" href="javascript: void(0);"></a>
  </div>
</div>
