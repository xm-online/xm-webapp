<div mat-dialog-title>
 <h3 class="modal-title text-start mt-0" id="showHealthLabel">
    {{'health.indicator.' + baseName(currentHealth.name) | translate}}
    {{subSystemName(currentHealth.name)}}
  </h3>
  <xm-modal-close mat-dialog-close></xm-modal-close>
</div>

<div mat-dialog-content>
  <div *ngIf="currentHealth?.details">
    <h5>{{'health.details.properties'| translate}}</h5>
    <pre [innerHTML]="editorValue">
    </pre>
    <no-data [show]="!editorValue"></no-data>
  </div>
  <div *ngIf="currentHealth.error">
    <h4>{{'health.details.error'|translate}}</h4>
    <pre>{{currentHealth.error}}</pre>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-flat-button
          data-dismiss="modal"
          class="ms-auto"
          color="primary"
          type="button"
          (click)="activeModal.close(false)">
    {{'health.options.done' | translate}}
  </button>
</div>
