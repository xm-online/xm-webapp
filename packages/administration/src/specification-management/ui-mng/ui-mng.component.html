<div class="text-center pb-3">
  <button (click)="updateUiConfig();"
          *ngIf="isUiSpecValid"
          [class.loading]="uiSpecificationProgress"
          [disabled]="uiSpecificationProgress || disabled"
          color="primary"
          mat-flat-button
          type="button">
    {{'admin-config.specification-mng.ui.save' | translate}}
  </button>

  <button (click)="validateUiSpecification();"
          *ngIf="!isUiSpecValid"
          color="primary"
          mat-flat-button
          type="button"
          [disabled]="disabled">
    {{'admin-config.specification-mng.validate' | translate}}
  </button>

  <div class="text-center">
    <div *ngIf="uiValidation && !uiValidation.valid"
         [innerHtml]="uiValidation?.errorMessage"
         class="text-danger">
    </div>
  </div>
</div>

<xm-ace-editor-control [value]="uiSpecificationIn"
                       (valueChange)="onUiSpecificationChange($event)"
                       [disabled]="disabled"
                       [config]="aceEditorOptions">
</xm-ace-editor-control>
