<div class="text-center pb-3">
  <button (click)="updatePrivateUiConfig();"
          *ngIf="isUiPrivateSpecValid"
          [class.loading]="uiPrivateSpecificationProgress"
          [disabled]="uiPrivateSpecificationProgress || disabled"
          color="primary"
          mat-flat-button
          type="button">
    {{'admin-config.specification-mng.privateui.save' | translate}}
  </button>
  <button (click)="validatePrivateUiSpecification();"
          *ngIf="!isUiPrivateSpecValid"
          color="primary"
          mat-flat-button
          type="button"
          [disabled]="disabled">
    {{'admin-config.specification-mng.validate' | translate}}
  </button>

  <div class="text-center">
    <div *ngIf="uiPrivateValidation && !uiPrivateValidation.valid"
         [innerHtml]="uiPrivateValidation?.errorMessage"
         class="text-danger">
    </div>
  </div>
</div>
<div class="text-end">
  <xm-ace-editor-control (valueChange)="onPrivateUiSpecificationChange($event)"
                         [config]="aceEditorOptions"
                         [value]="uiPrivateSpecificationIn"></xm-ace-editor-control>
</div>
