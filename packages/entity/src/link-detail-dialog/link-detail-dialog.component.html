<div mat-dialog-title>
  <h4 class="modal-title text-start">
    <span>{{'xm-entity.link-detail-dialog.add.title'|translate}}</span> [<strong>{{xmEntity.name}}</strong>]
  </h4>
  <xm-modal-close mat-dialog-close></xm-modal-close>
</div>

<div mat-dialog-content>
  <div *ngIf="linkSpec.builderType === 'NEW-OR-SEARCH'" class="raw col-sm-12 text-center">
    <div class="xm-button-group mb-3">
      <button [disabled]="mode === 'NEW'"
              mat-flat-button
              color="primary"
              type="button"
              (click)="mode = 'NEW';">
        {{'xm-entity.link-detail-dialog.add.build-type-new'|translate}}
      </button>
      <button [disabled]="mode === 'SEARCH'"
              mat-flat-button
              color="primary"
              type="button"
              (click)="mode = 'SEARCH';">
        {{'xm-entity.link-detail-dialog.add.build-type-search'|translate}}
      </button>
    </div>
  </div>
</div>

<xm-link-detail-new-section *ngIf="mode === 'NEW' && spec" [linkSpec]="linkSpec" [sourceXmEntity]="sourceXmEntity"
                            [spec]="spec">
</xm-link-detail-new-section>

<xm-link-detail-search-section *ngIf="mode === 'SEARCH'" [linkSpec]="linkSpec" [sourceXmEntity]="sourceXmEntity"
                               [spec]="spec">
</xm-link-detail-search-section>
