<div class="card card-product">
  <div (click)="canDownload && onDownload()"
       [class.cursor-pointer]="canDownload"
       class="card-header card-header-image d-flex align-items-center">
    <div class="img-block" *ngIf="isImage() && imageSrc" [style.background-image]="'url('+imageSrc+')'">
      <img class="place-holder" [src]="'./assets/img/3x2_transparent.png'" alt="attachment?.name">
    </div>
    <div class="img-block type-icon" *ngIf="!isImage() && getFileTypeImage()" [style.background-image]="'url('+getFileTypeImage()+')'">
      <img class="place-holder" [src]="'./assets/img/3x2_transparent.png'" alt="attachment?.name">
    </div>
    <div class="img-block type-icon" *ngIf="!(isImage() && imageSrc) && !(!isImage() && getFileTypeImage())" [style.background-image]="'url(./assets/img/filetypes/filetype-noimg.png)'">
      <img class="place-holder" [src]="'./assets/img/3x2_transparent.png'" alt="attachment?.name">
    </div>
  </div>
  <div class="card-body text-center">
    <p class="category"><em>{{attachmentSpec?.name | translate | uppercase}}</em></p>
    <h5 class="card-title attachment-card-title xm-word-wrap">{{attachment?.name}}</h5>
  </div>
  <div class="card-footer">
    <div class="stats">{{getFileSize(2)}}</div>
    <div class="navbar-right">
      <a (click)="onDownload()" *xmPermitted="['ATTACHMENT.GET_LIST.ITEM']" href="javascript: void(0);" role="button">
        <mat-icon>file_download</mat-icon>
      </a>
      <a (click)="onRemove()" *xmPermitted="['ATTACHMENT.DELETE']" href="javascript: void(0);" role="button">
        <mat-icon>close</mat-icon>
      </a>
    </div>
  </div>
</div>
