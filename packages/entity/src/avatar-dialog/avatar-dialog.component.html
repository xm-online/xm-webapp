<div mat-dialog-title>
  <h4 class="modal-title text-start">{{'xm-entity.common.change-avatar'|translate}}</h4>
  <xm-modal-close mat-dialog-close></xm-modal-close>
</div>

<div mat-dialog-content>
  <div class="text-center xm-avatar-dialog">
    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
      <button tabindex="0" class="btn-file mb-2" color="primary" mat-flat-button>
        <span class="fileinput-new">{{'xm-entity.common.add-avatar'|translate}}</span>
        <span class="fileinput-exists">{{'xm-entity.common.change-avatar'|translate}}</span>
        <input (change)="onFileChange($event)" name="..." type="file"/>
      </button>
      <div class="fileinput-exists">
        <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button class="me-1 ms-auto"
          mat-flat-button
          type="button"
          data-dismiss="modal"
          (click)="onCancel()">
    {{'xm-entity.common.cancel'|translate}}
  </button>
  <button [disabled]="showLoader || !data.image"
          mat-flat-button
          color="primary"
          type="submit"
          (click)="onSave()">
    {{'xm-entity.common.save'|translate}}
  </button>
</div>
