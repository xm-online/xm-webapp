<div class="row">
  <div class="col-md-12">
    <xm-entity-list-card *ngIf="options && spec"
                         [options]="options"
                         [searchTemplateParams]="searchParams?.templateName ? searchParams : null"
                         [spec]="spec">
    </xm-entity-list-card>
  </div>
</div>

<xm-entity-list-fab class="d-block w-100 py-5 mt-3"
                    *ngIf="entityType && spec" [spec]="spec" [xmEntitySpec]="entityType" [uiConfig]="uiConfig">
</xm-entity-list-fab>
