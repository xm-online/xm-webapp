<mat-form-field [floatLabel]="options?.floatLabel">
  <mat-label>{{options?.title | translate}}</mat-label>
  <input matInput
         [required]="options?.required"
         [disabled]="options?.disabled"
         [placeholder]="options?.placeholder | translate"
         [value]="modelValue"
         #geoInput/>
</mat-form-field>

<ng-template (gMapApiReady)="onAfterGMapApiInit()" xmGMapApiInit></ng-template>
