<mat-form-field>
  <mat-label>{{options?.title | translate}}</mat-label>
  <textarea matInput
            [style.height]="options?.height"
            [placeholder]="options?.placeholder | translate"
            [readonly]="options?.readonly"
            [value]="controlValue"
            (change)="changeText($event)">
     {{controlValue}}
  </textarea>
</mat-form-field>
