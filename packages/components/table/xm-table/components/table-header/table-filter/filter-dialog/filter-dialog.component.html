<dav mat-dialog-title>Some CHIPS</dav>
<mat-dialog-content>
  <xm-form-layout [options]="config"
                  [value]="group"></xm-form-layout>

</mat-dialog-content>
<mat-dialog-actions class="actionButtons">
  <a>LEARN MORE</a>
  <div>
    <button mat-button
            (click)="close()">
      RESET
    </button>
    <button mat-button
            cdkFocusInitial
            [disabled]="group.invalid"
            (click)="submit()">
      SEARCH
    </button>
  </div>
</mat-dialog-actions>
