<div class="shadow p-1 bg-surface rounded">
  <mat-dialog-content>
    <xm-filters-control-request [options]="config"
                                class="xm-filters-control">
    </xm-filters-control-request>
  </mat-dialog-content>
  <mat-dialog-actions class="actionButtons">
    <div>
      <button mat-button
              (click)="close()">
        RESET
      </button>
      <button mat-button
              cdkFocusInitial
              [disabled]="group?.invalid"
              (click)="submit()">
        SEARCH
      </button>
    </div>
  </mat-dialog-actions>
</div>
