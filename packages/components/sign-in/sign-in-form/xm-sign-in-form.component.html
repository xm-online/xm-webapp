<form [formGroup]="group" *ngIf="options">

  <h1 class="sign-in-form-title font-weight-light">{{ options.title | translate}}</h1>

  <div class="sign-in-form-subtitle">{{ options.subtitle | translate}}</div>

  <xm-email-control [options]="options.username" formControlName="username"></xm-email-control>

  <xm-password-control [options]="options.password" formControlName="password"></xm-password-control>

  <div class="xm-sign-in-form-error-block">
    <mat-error *ngIf="error$ | async as error">
      {{ error | translate }}
    </mat-error>
  </div>

  <button (click)="onSubmit()"
          [disabled]="(loading$ | async) || group.invalid"
          [xm-loading]="loading$ | async"
          color="primary"
          class="xm-sign-in-form-submit-btn"
          mat-flat-button>
    {{'login.form.button' | translate}}
  </button>
  <div *ngIf="options.rememberMe" class="mt-3">
    <xm-checkbox-control [options]="options.rememberMe"
                         formControlName="rememberMe"></xm-checkbox-control>
  </div>

</form>
