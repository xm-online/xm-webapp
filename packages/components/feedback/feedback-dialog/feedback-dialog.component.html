<h1 mat-dialog-title>
  {{TRS.feedback | translate}}
  <xm-modal-close mat-dialog-close></xm-modal-close>
</h1>

<div mat-dialog-content>
  <p>{{TRS.feedbackDetails | translate}}</p>

  <xm-text-control [(ngModel)]="data.topic"
                   [options]="{title: TRS.title, maxLength: 100, required: false}">
  </xm-text-control>

  <xm-text-range-control [(ngModel)]="data.message"
                         [options]="{title: TRS.description, rows:'7', maxLength: 500, required: true}">
  </xm-text-range-control>

  <xm-labeled-view-container [options]="{title: TRS.image}">
    <xm-checkbox-control [(ngModel)]="attachImage" [options]="{title: TRS.attachImage}"></xm-checkbox-control>

    <xm-image [value]="data.image"
              class="w-100 text-center"
              *ngIf="attachImage"
              [options]="{imageStyle: 'max-height: 200px'}"></xm-image>
  </xm-labeled-view-container>

</div>

<div mat-dialog-actions>
  <button class="ml-auto"
          mat-flat-button
          color="primary"
          [disabled]="!data.message.length"
          (click)="submit()">{{ TRS.send | translate }}
  </button>

  <button mat-flat-button (click)="dialogRef.close(false)">{{ TRS.cancel | translate }}</button>
</div>
