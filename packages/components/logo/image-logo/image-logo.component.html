<ng-container *ngIf="{session: session$ | async, isOldMenu: isOldMenu$ | async} as data">
    <ng-container *ngIf="data.isOldMenu !== null && data.isOldMenu">
      <a [routerLink]="data.session.active ? config.userRootUrl : config.rootUrl"
         routerLinkActive="active">
        <img [alt]="config.title | translate"
             [src]="imgPath"/>
      </a>
    </ng-container>
</ng-container>
