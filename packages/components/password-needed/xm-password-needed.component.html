<ng-template #passwordNeeded>
    <form [formGroup]="form" novalidate (submit)="onSubmit()" autocomplete="off">
        <xm-loader [showLoader]="showLoader"></xm-loader>
        <div mat-dialog-title>
            <h4 class="modal-title text-start">Please enter password</h4>
          <xm-modal-close mat-dialog-close></xm-modal-close>
        </div>
        <div mat-dialog-content>
            <div class="form-group">
                <label for="passwordNeeded">Password</label>
                <input id="passwordNeeded" type="password" class="form-control" formControlName="password" autocomplete="off">
                <small class="form-text text-danger text-muted">
                    <span *ngIf="incorrect">incorrect password</span>&nbsp;
                </small>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-flat-button type="button" (click)="onDismiss()">dismiss</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="password.invalid">submit</button>
        </div>
    </form>
</ng-template>
