<ng-container *xmPermission="config.permitted">
  <ng-container *xmIfDashboardSlug="config.permittedByDashboardSlug">
    <a [color]="config.color"
       [matTooltip]="config.tooltip | translate"
       [routerLink]="config.navigateTo"
       [attr.data-qa]="config.dataQa"
       class="mat-fab-button"
       mat-flat-button
       routerLinkActive="active">
      <mat-icon>{{config.icon}}</mat-icon>
      {{config.title | translate}}
    </a>
  </ng-container>
</ng-container>
