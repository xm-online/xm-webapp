<div class="mb-3">
  <xm-code isBlock>{{ '@xm-ngx/components/link' }}</xm-code>
  <xm-link [value]="linkValue" [config]="linkOptions"></xm-link>
</div>

<xm-code isBlock>{{ '@xm-ngx/components/xm-link-view' }}</xm-code>
<xm-link-view [value]="linkValue" [config]="linkViewOptions"></xm-link-view>

<xm-code isBlock>{{ '@xm-ngx/components/xm-link-copy' }}</xm-code>
<xm-link-view-copy [value]="linkValue" [config]="linkViewCopyOptions"></xm-link-view-copy>
