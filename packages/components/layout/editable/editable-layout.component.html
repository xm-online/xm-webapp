<ng-container *ngIf="isStateView | async; else editState">
  <ng-container *ngIf="config.view as view">
    <ng-container
      *ngIf="view.layout as layout"
      [class]="layout.theme?.class"
      [style]="layout.theme?.style"
      xmDynamicPresentation
      [selector]="layout.selector"
      [config]="layout.config"
      [controllers]="layout.controllers"
      [dataQa]="layout.dataQa"
    ></ng-container>
  </ng-container>
</ng-container>

<ng-template #editState>
  <ng-container *ngIf="config.edit as edit">
    <ng-container
      *ngIf="edit.layout as layout"
      [class]="layout.theme?.class"
      [style]="layout.theme?.style"
      xmDynamicPresentation
      [selector]="layout.selector"
      [config]="layout.config"
      [controllers]="layout.controllers"
      [dataQa]="layout.dataQa"
    ></ng-container>
  </ng-container>
</ng-template>
