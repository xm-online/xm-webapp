<ng-container *ngFor="let template of templates">
  <ng-container
    [class]="template.layout.theme?.class"
    [style]="template.layout.theme?.style"
    [value]="template.value"
    xmDynamicPresentation
    [selector]="template.layout.selector"
    [config]="template.layout.config"
    [controllers]="template.layout.controllers"
    [dataQa]="template.layout.dataQa"
  ></ng-container>
</ng-container>
