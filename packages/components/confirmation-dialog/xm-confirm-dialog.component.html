<ng-template #confirmDialog>
    <form [formGroup]="form" novalidate (submit)="onSubmit()">
        <div mat-dialog-title>
            <h4 class="modal-title text-start">Exit platform?</h4>
        </div>
        <div mat-dialog-actions>
            <button type="button" class="btn" (click)="onDismiss()">dismiss</button>
            <button type="submit" mat-button color="primary">Yes</button>
        </div>
    </form>
</ng-template>
