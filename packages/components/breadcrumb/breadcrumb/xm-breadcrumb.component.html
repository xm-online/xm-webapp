<ul class="xm-breadcrumb-container">
  <li *ngFor="let breadcrumb of (breadcrumbs$ | async); let last = last; let first = first"
      [ngClass]="{
        'xm-breadcrumb-item-active': last,
      }"
      class="xm-breadcrumb-item">
        @if(last) {
            @if(breadcrumb.config?.lastSegmentLayout || config?.lastSegmentLayout) {
            <div class="xm-breadcrumb-item-custom-text">
              <xm-dynamic-presentation-layout
                [layouts]="breadcrumb.config?.lastSegmentLayout || config?.lastSegmentLayout"></xm-dynamic-presentation-layout>
            </div>
            } @else {
              <h5 class="mb-0 d-inline mx-3">{{ breadcrumb.label | translate }}</h5>
            }
        } @else {
          @if(!first) {
            <span class="align-middle separator">/</span>
          }
          <a
             [routerLink]="breadcrumb.url"
             [queryParams]="breadcrumb.queryParams"
             class="xm-breadcrumb-item-link"
             mat-button>{{ breadcrumb.label | translate }}
          </a>
        }
  </li>
</ul>
