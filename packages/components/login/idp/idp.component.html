<div class="xm-idp-clients" *ngIf="clients && clients.length > 0">
  <button
    mat-flat-button
    [color]="!(client?.icon?.style && client?.icon?.class && client?.icon?.src) && 'primary'"
    type="button"
    *ngFor="let client of clients;"
    [title]="client.name | translate"
    (click)="onLogin(client)"
    [ngClass]="client?.class"
    [style]="client?.style"
    [class.has-image]="client?.icon?.src">
      @if(client?.icon?.src) {
          <img [src]="client?.icon?.src" [style]="client?.icon?.style" [ngClass]="client.icon?.class">
      }
      @if(client?.label?.text) {
          <span class="idp-label" [style]="client?.label?.style" [ngClass]="client.label?.class">{{client?.label?.text | translate}}</span>
      } @else {
          {{(client.name | translate)[0] || ''}}
      }
  </button>

  <div class="block-separator"><span>{{'login.separator' | translate}}</span></div>
</div>
