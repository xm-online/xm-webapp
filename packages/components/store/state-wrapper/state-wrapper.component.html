<ng-container *ngIf="config().widget as widget">
  <ng-container
    *xmCondition="config().condition; arguments {value: value()}"
    [class]="widget.theme?.class"
    [style]="widget.theme?.style"
    xmDynamicPresentation
    [value]="value()"
    [selector]="widget.selector"
    [config]="widget.config"
    [controllers]="widget.controllers"
    [dataQa]="widget.dataQa"
  ></ng-container>
</ng-container>
