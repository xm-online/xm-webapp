<h2 mat-dialog-title *ngIf="data?.title" class="text-center">{{data.title | translate}}</h2>

<div *ngIf="data?.subtitle">{{data.subtitle | translate}}</div>

<form mat-dialog-content [formGroup]="form">
  <ng-container *ngFor="let group of (conditionControls | async); trackBy: uniqTrackBy">
    <ng-container *xmPermission="group.permission">
      <ng-template
        xmDynamicControl
        [formControlName]="group.type"
        [class]="group.control.class"
        [style]="group.control.style"
        [options]="group.control.options"
        [config]="group.control.config"
        [selector]="group.control.selector"
        [value]="group.control.value"
      ></ng-template>
    </ng-container>
  </ng-container>
</form>

<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button mat-dialog-close>{{ (data?.cancelButtonText || 'global.common.cancel') | translate}}</button>

  <ng-container *ngIf="hasControls; then applyTpl else confirmTpl "></ng-container>

  <ng-template #applyTpl>
    <button mat-raised-button [disabled]="isFormDisabled | async" color="primary" (click)="applyForm(form)">{{(data?.confirmButtonText || 'global.common.yes') | translate}}</button>
  </ng-template>

  <ng-template #confirmTpl>
    <button mat-raised-button color="primary" (click)="confirm()">{{(data?.confirmButtonText || 'global.common.yes') | translate}}</button>
  </ng-template>
</div>

<button mat-icon-button mat-dialog-close class="close">
  <mat-icon>close</mat-icon>
</button>
