<div *ngIf="components$ | async as components"
     class="row">

  <aside class="col-12 col-md-3 d-flex flex-column">
    <xm-text-control (valueChange)="inputValue$.next($event)"
                     [config]="{title: 'Filter', required: false}"></xm-text-control>

    <ng-container *ngFor="let component of components">
      <button (click)="setActive(component)"
              [color]="active === component ? 'accent': ''"
              class="text-start"
              mat-flat-button>{{component.selector}}</button>
    </ng-container>
  </aside>

  <mat-tab-group *ngIf="active" class="col-12 col-md-9">
    <mat-tab label="Example">
      <!-- #regionstart dynamic-selectors -->
      <!-- #regionend dynamic-selectors -->
    </mat-tab>
    <mat-tab *ngIf="active.exampleDocHtml" label="Html">
      <div [innerHTML]="active.exampleDocHtml | language : 'html' | markdown"></div>
    </mat-tab>
    <mat-tab *ngIf="active.exampleDocTs" label="TS">
      <div [innerHTML]="active.exampleDocTs | language : 'typescript' | markdown"></div>
    </mat-tab>
  </mat-tab-group>

</div>
